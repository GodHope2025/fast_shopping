<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Fast Shopping</title>
  <link rel="stylesheet" href="css/ContactoStyle.css" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Inicio</a>
    <a href="nosotros.html">Niñas / Niños</a>
    <a href="bicicletas.html">Bicicletas</a>
    <a href="p.ancianos.html">Abuelitos / Abuelitas</a>
    <a href="contacto.html" class="active">Contacto</a>
    <a href="carrito.html" class="cart-link">
      Carrito <span id="cartCount">0</span>
    </a>
  </nav>

  <header>
    <h1>Los mejores precios en Bicicletas</h1>
    <p>Estamos aquí para ayudarte. ¡Escríbenos!</p>
  </header>

  <main class="contacto-container">
    <form class="contact-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>
  </main>

  <script src="cart.js"></script>
</body>
</html>
